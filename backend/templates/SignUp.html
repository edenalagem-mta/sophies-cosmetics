<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics s'sophie - הרשמה</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signUp.css') }}">
</head>

<body>

    <div id="form-container">
        <form id="signup-form" method="POST" action="/signup">
            <h2>איזה כיף שאת מצטרפת אלינו, מלאי את טופס ההרשמה לסיום יצירת המשתמש</h2>

            <select id="account_type" name="account_type">
                <option value="מתלמדת">מתלמדת</option>
                <option value="עובדת">עובדת</option>
                <option value="לקוחה">לקוחה</option>
            </select>
            <label for="account_type">:בחר\י סוג משתמש</label>
            <br><br>

            <label for="first_name">:שם פרטי</label>
            <input type="text" id="first_name" name="first_name" required>
            <br>

            <label for="last_name">:שם משפחה</label>
            <input type="text" id="last_name" name="last_name" required>
            <br>

            <label for="birth_date">:תאריך לידה</label>
            <input type="date" id="birth_date" name="birth_date" required>
            <br>

            <label for="email">:כתובת מייל</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="address">:כתובת מגורים</label>
            <textarea id="address" name="address" rows="4" cols="50"></textarea>
            <br>

            <label for="phone">:מספר טלפון</label>
            <input type="tel" id="phone" name="phone" pattern="^972[0-9]{9}$" placeholder="ספרות בלבד" value="972" required>
            <br>

            <label for="password">:סיסמה<span class="info-container"><span class="info-icon"
                        onclick="toggleInfo('passwordInfo')">?</span></span></label>
            <input type="password" id="password" name="password"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,14}$"
                title="סיסמה חייבת לכלול בין 8 ל-14 תווים, אות אנגלית ומספר" required>
            <p id="passwordInfo" class="info-text">(חייבת לכלול בין 8 ל-14 תווים, אות אנגלית ומספר)</p>
            <br>

            <label for="confirm_password">:אימות סיסמה</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>

            <button type="submit">שלח</button>
        </form>

        <div class="image-container">
            <img src = "static\img\signUpPage.jpg"> 
        </div>
    </div>

    <script>
        function toggleInfo(infoId) {
            var infoElement = document.getElementById(infoId);
            infoElement.style.display = (infoElement.style.display === 'none' || infoElement.style.display === '') ? 'block' : 'none';
        }
    </script>

</body>

</html>
