<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>

<body>
    <header>
        <!-- Load navbar from navbar.html -->
        <nav id="navbar-container"></nav>
    </header>
    <div id="dashboard">
        <div id="dashboard-content">
            <div id="edit-form-container">
                <h2>שלום! ברוכה הבאה למערכת</h2>
                <div id="edit-form">
                    <h3>פרטים אישיים</h3>
                    <form>
                        <input type="text" placeholder="שם פרטי">
                        <input type="text" placeholder="שם משפחה">
                        <input type="text" placeholder="כתובת מגורים">
                        <input type="tel" pattern="[0-9]{10}" placeholder="מספר פלאפון" required>
                        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="מייל" required>
                        <input type="date" placeholder="תאריך לידה">
                        <button id="change-details-button" onclick="changeDetails()">שינוי פרטים</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch and load navbar from navbar.html
        fetch('/navbar')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
          });
          function navigateTo(page) {
          window.location.href = page;
        }
        function changeDetails() {
            console.log('Changing Details');
        }

        function logout() {
            console.log('Logging out');
        }

        function openCalendarManagement() {
            console.log('Opening Calendar Management');
        }

        function openForum() {
            console.log('Opening Forum');
        }
    </script>

</body>

</html>
