<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מתלמדת Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(212, 210, 210);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 100vh;
        }

        nav {
            background-color: transparent;
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        nav img {
            width: 100%;
            border-radius: 8px;
            z-index: 0;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }

        nav button {
            background-color: #fff;
            color: #ba2255;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }

        #dashboard {
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px white; 
            margin-top: 20px;
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
            position: relative;
            z-index: 1;
            background-color: white;
        }

        #dashboard-content {
            text-align: right;
            flex-grow: 1;
            width: 100%;
            z-index: 1;
        }

        #edit-form-container {
            position: relative;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #edit-form {
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        #edit-form input {
            margin-bottom: 10px;
            padding: 5px;
        }

        #change-details-button {
            background-color: #ba2255;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <nav>
        <img src = "yellow.png.jpg">

        <div class="buttons-container">
            <button onclick="logout()">התנתקות</button>
            <button onclick="openForum()">ניהול פורום</button>
            <button onclick="openMessagesAndReminders()">הודעות ותזכורות</button>
            <button onclick="openCourseRegistration()">רישום לקורסים</button>
            <button onclick="openLearningStatus()">סטטוס התלמדויות</button>
        </div>
    </nav>

    <div id="dashboard">
        <div id="dashboard-content">
            <div id="edit-form-container">
                <h2>שלום מתלמדת! ברוכה הבאה למערכת</h2>
                <div id="edit-form">
                    <h3>אפשרות לעריכת פרטים</h3>
                    <form>
                        <input type="text" placeholder="שם פרטי">
                        <input type="text" placeholder="שם משפחה">
                        <input type="text" placeholder="כתובת מגורים">
                        <input type="tel" pattern="[0-9]{10}" placeholder="מספר פלאפון" required>
                        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="מייל" required>
                        <input type="date" placeholder="תאריך לידה">
                        <button id="change-details-button" onclick="changeDetails()">שני פרטים</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function changeDetails() {
            console.log('Changing Details');
        }

        function logout() {
            console.log('Logging out');
        }

        function openForum() {
            console.log('Opening Forum');
        }

        function openMessagesAndReminders() {
            console.log('Opening Messages and Reminders');
        }

        function openCourseRegistration() {
            console.log('Opening Course Registration');
        }

        function openLearningStatus() {
            console.log('Opening Learning Status');
        }
    </script>

</body>

</html>
