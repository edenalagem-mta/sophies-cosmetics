<!-- main-page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sophie's Cosmetics</title>
  <style>
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent body overflow */
    }

    #main-content {
      min-height: 100vh;
      position: relative;
      overflow: hidden; /* Hide any overflow outside main-content */
    }

    #background-rectangle {
      background-color: #FBB8A1;
      position: absolute;
      top: 3%;
      left: 2%;
      bottom: 5%;
      width: 96%;
      height: 80%;
      z-index: -1;
      border-radius: 30px; /* Adjust the radius as needed */
    }

    header {
        height: 10%;
      position: relative;
      z-index: 2; /* Ensure header is above background-rectangle */
    }

    main{
        height: 90%;
    }
    #form-container {
      border-radius: 10px;
      margin: 7%;
      margin-top: 10%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2; /* Ensure form-container is above background-rectangle */
    }

    .question-container {
      margin-bottom: 20px;
    }

    .question {
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }

    #add-subject-btn {
      background-color: #E50058;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      position: fixed;
      margin-top: -5%;
    }
  </style>
</head>
<body>
    <header>
        <!-- Load navbar from navbar.html -->
        <div id="navbar-container"></div>
      </header>
      <main>
  <div id="main-content">
    <div id="background-rectangle"></div>
    <div id="form-container">
        <!-- Form content goes here -->
        <button id="add-subject-btn" onclick="addNewSubject()">נושא חדש</button>
        <div class="question-container">
          <div class="question">Question 1</div>
        </div>
        <!-- Add New Subject button -->
       
      </div>
  </div>
</main>
  <script>
    // Fetch and load navbar from navbar.html
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });

    function navigateTo(page) {
      window.location.href = page;
    }

    function logout() {
      // Add logout functionality
      alert('Logout clicked');
    }

    function comment(questionId) {
      // Add comment functionality
      alert('Comment clicked for Question ' + questionId);
    }

    function like(questionId) {
      // Add like functionality
      alert('Like clicked for Question ' + questionId);
    }

    function addNewSubject() {
      // Add functionality to add a new subject
      alert('Add New Subject clicked');
    }
  </script>
</body>
</html>
